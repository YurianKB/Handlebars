<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Handelbars</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>


</head>

<body>
  <div class="row">
    <div class="col s12">
      <div class="col s3 color-gris">

      </div>
    </div>
  </div>

  <div class="col s3"><h2>Corporate</h2></div>
  <div class="col s3"><h2>Business</h2></div>
  <div class="col s3"><h2>Platinum</h2></div>
</div>




<div id="action"></div>
<script type="text/x-handlebars-template" id="index">
  <div class="row">
    <div class="col s12">
      <div class="col s3 color-gris">
          {{#each registros}}
            <h2>
              {{{ nombre }}}, {{{ apellidos }}}, {{{edad}}}, {{{edad2}}}, {{{edad3}}}, {{{edad4}}}
            </h2>
          {{/each}}
        </div>
        <div class="col s3">
          <h2>
            Corporate
          </h2>
        </div>
        <div class="col s3">
          <h2>
            Business
          </h2>
        </div>
        <div class="col s3">
          <h2>
            Platinum
          </h2>
        </div>
      </div>
    </div>
  </script>


  <!--se llama el cd de handlebars-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <!--Se va a actualizar-->

  <script src="js/main.js"></script>
</body>

</html>
